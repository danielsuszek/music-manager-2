band_index:
    path:     /
    defaults: { _controller: "MusicManagerManageBundle:Band:index" }
    methods:  GET

band_show:
    path:     /{id}/show
    defaults: { _controller: "MusicManagerManageBundle:Band:show" }
    methods:  GET

band_new:
    path:     /new
    defaults: { _controller: "MusicManagerManageBundle:Band:new" }
    methods:  [GET, POST]

band_edit:
    path:     /{id}/edit
    defaults: { _controller: "MusicManagerManageBundle:Band:edit" }
    methods:  [GET, POST]

band_delete:
    path:     /{id}/delete
    defaults: { _controller: "MusicManagerManageBundle:Band:delete" }
    methods:  DELETE
